<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin 2 Decimal</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
	<div id="app" class="app">
		<div class="content-title">
			<h1>Conversor: Binário para Decimal</h1>
		</div>
		<div class="content-form">
			<form>
				<input type="number" min="0" step="1" id="input_bin" placeholder="Digite o número binário:" />
				<button type="submit" class="btn-app">Converter para Decimal</button>
			</form>
		</div>
		<div class="content-result">
			<p>
				Decimal (base 10):
				<span id="result"></span>
			</p>
		</div>
	</div>

	<script src="site.js"></script>
</body>
</html>
